<!DOCTYPE html>
<html ng-app="WistiaApp">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Wistia Demo</title>

    <!-- bootstrap  -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="components/blueimp-file-upload/css/jquery.fileupload.css">
    <link rel="stylesheet" href="components/blueimp-file-upload/css/jquery.fileupload-ui.css">

    <!-- CSS adjustments for browsers with JavaScript disabled -->
    <noscript><link rel="stylesheet" href="components/blueimp-file-upload/css/jquery.fileupload-noscript.css"></noscript>
    <noscript><link rel="stylesheet" href="components/blueimp-file-upload/css/jquery.fileupload-ui-noscript.css"></noscript>

    <!-- app styles -->
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <div ui-view></div>

    <!-- JQuery -->
    <script src="components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Angular -->
    <script src="components/angular/angular.min.js" type="text/javascript"></script>
    <script src="components/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>

    <!-- JQ-File-Uploader -->
    <script src="components/blueimp-load-image/js/load-image.all.min.js"></script>
    <script src="components/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
    <script src="components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="components/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script src="components/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
    <script src="components/blueimp-file-upload/js/jquery.fileupload-video.js"></script>
    <script src="components/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>
    <script src="components/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>

    <!-- ng app -->
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/routes.js" type="text/javascript"></script>
    <script src="app/constants.js" type="text/javascript"></script>
    <script src="app/states/upload/upload-ctrl.js" type="text/javascript"></script>
  </body>
</html>
