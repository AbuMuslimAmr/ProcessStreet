<a ui-sref="upload" class="lead">Upload now!</a>
<div class="panel panel-default container-panel" ng-controller="PlayCtrl">
    <div ng-show="loading">
        Loading...
    </div>
    <div ng-hide="loading">
        <div class="form-horizontal bg-info">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{video.hashed_id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{video.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Created</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{video.created | timeAgo}}</p>
                </div>
            </div>
        </div>
        <div id="player-container"></div>
    </div>
</div>
